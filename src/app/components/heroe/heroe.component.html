<h1 class="animated fadeIn fast">
    {{heroe.nombre | uppercase}}</h1>

<div class="row fadeIn fast">
    <div class="col-md-4">
        <img class="img-fluid" src={{heroe.img}} [alt]="heroe.nombre">
        <br>
        <br>
        <a [routerLink]="['/heroes']" class="btn btn-block btn-outline-danger">Regresar</a>

    </div>
    <div class="col-md-8">
        <h3>{{heroe.nombre |uppercase}}</h3>
        <hr>
        <p>{{heroe.bio }}</p>
        <p>Primera aparici√≥n: {{heroe.aparicion | date:'y'}}</p>
        <div *ngIf="heroe.casa == 'DC'">
            <h1>DC</h1>
        </div>
        <div *ngIf="heroe.casa == 'Marvel'">
            <h1>Marvel</h1>
        </div>
    </div>
</div>
